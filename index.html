<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 – Page Not Found</title>
    <style>
        body {
            background-color: #f8f9fa;
            color: #212529;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            padding: 5% 1rem;
        }
        h1 {
            font-size: 6rem;
            margin: 0;
        }
        p {
            font-size: 1.25rem;
            margin: 1rem 0;
        }
        a {
            color: #0069d9;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Sorry, the page you’re looking for can’t be found.</p>
        <p><a href="#">Return to the homepage</a></p>
    </div>
</body>
</html>
